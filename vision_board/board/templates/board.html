<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Notes Board</title>
  </head>
  <body style="background-color:#b3ffe0;">
  {% load staticfiles %}
   <script src="{% static 'js/scripts.js' %}"> </script>
  <h1 align="center">Notes Board</h1>
  <hr align="left" width="60%">
  {% for note in all_notes%}
  	<h2>{{ note.title }}</h2> 
  	<p>{{ note.text }}</p>

  	<form action="{% url 'delete_note' note.id %}" method="get">
      <!--js code inside onclick attribute-->
      <input type="submit" value="Delete 1 (onclick attribute)"
             onclick="return confirm('Are you sure you want to delete this note?');"/>
      <br>
      <br>
      <!--js code inside script tag-->
      <input type="submit" value="Delete 2 (script tag)" onclick="return confirmDeletionInner()"/>
      <br>
      <br>
      <!--js code inside loaded scripts.js file-->
      <input type="submit" value="Delete 3 (scripts.js file)" onclick="return confirmDeletionOuter('note')"/>

      <script>
      function confirmDeletionInner() {
       return confirm('Are you sure you want to delete this note?');
      }
      </script>


	  </form>

  	<br>
  	<hr align="left" width="60%">
  {% endfor %}
  <br>
  <form action="{% url 'add_note' %}" method="get">
	  <input type="submit" value="Add new note" />
  </form>

  </body>
</html>
